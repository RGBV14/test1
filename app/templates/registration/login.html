<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="login">
    <h1>Welcome to CleanUp Community</h1>
    <form id="login" action="{% url 'customer_login' %}" method="post">
        {% csrf_token %}

        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your Username" required>
        {% for error in form.name.errors %}
        <small>{{ error }}</small>
        {% endfor %}

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        {% for error in form.password.errors %}
        <small>{{ error }}</small>
        {% endfor %}

        <div class="admin-login">
            <a href="{% url 'login_admin' %}" class="login-link">Login as Admin</a>
            <a href="{% url 'register_user' %}" class="login-link">Register as User</a>
        </div>

        <input type="submit" value="Login">
    </form>
</div>
</body>
</html>
